{%extends 'base.html' %}

{%block head%}
<title>To Do Flask</title>
{%endblock %}

{%block body%}
<div class="content">
    <h2>To Do</h2>
    {% if tasks|length < 1%}
    <h4>No task created. Create one!</h4>
    {%else%}
        <table>
            <tr>
                <th>Tasks</th>
                <th>Actions</th>
            </tr>
            {%for task in tasks%}
                <tr>
                    <td>{{task.content}}</td>
                    <td>
                        <a href="/delete/{{task.id}}">Delete</a>
                        <br>
                        <a href="/update/{{task.id}}">Update</a>
                    </td>
                </tr>
            {%endfor%}
        </table>
    {%endif%}
    <form action="/" method="POST">
    <input type="text" name="content" id="content" placeholder="Insira o texto">
    <input type="submit"value="Add">
    </form>
</div>
{%endblock %}
