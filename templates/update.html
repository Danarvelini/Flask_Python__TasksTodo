{%extends 'base.html' %}

{%block head%}
<title>To Do Flask</title>
{%endblock %}

{%block body%}
<div class="content">
    <h2>Update task</h2>    
    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="submit"value="Update">
        </form>
    </div>  
</div>
{%endblock %}
